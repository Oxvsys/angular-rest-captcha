<p *ngIf="response">
  <img src="data:image/png;base64,{{response.captcha_image}}">
</p>

<form #commentForm = "ngForm" (ngSubmit)="postData(commentForm.form)">
  <input type="text" name="name" [(ngModel)]="formData.name" placeholder="name"><br>
  <input type="text" name="comments" [(ngModel)]="formData.comment" placeholder="comment"><br>
  <input type="text" name="captcha_value" [(ngModel)]="formData.captcha_value" placeholder="captcha value"><br>
  <input type="hidden" name="captcha_key" [(ngModel)]="formData.captcha_key">
  
  <input type="submit" value="submit">
</form>

<p>
  {{formData | json}}
</p>

<p>
  {{ captchaSubmitted ? 'valid' : 'inValid'}}
</p>
